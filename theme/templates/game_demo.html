{% extends "base.html" %}

{% block content %}
  <h1>{{ page.title }}</h1>
  {% if page.description %}
    <p>{{ page.description }}</p>
  {% endif %}
  <div class="game-iframe-container">
    <iframe src="{{ page.iframe_url }}"
            width={{ page.iframe_width }}
            height={{ page.iframe_height }}
            frameborder="0"
            style="transform: scale(0.5);transform-origin: 0 0;"
            allowfullscreen
        ></iframe>
  </div>
  <div>
  <h2>Description</h2>
  <p>{{ page.game_description }}</p>
  </div>
{% endblock %}
