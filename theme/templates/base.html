<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ SITESUBTITLE }}">
    <title>{% block title %}{{ SITENAME }}{% endblock %}</title>
    
    <link rel="stylesheet" href="{{ SITEURL }}/theme/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    {% if FAVICON %}
    <link rel="shortcut icon" href="{{ SITEURL }}/{{ FAVICON }}" type="image/x-icon">
    <link rel="icon" href="{{ SITEURL }}/{{ FAVICON }}" type="image/x-icon">
    {% endif %}
    
    {% block extra_head %}{% endblock %}
</head>

<body>
    <div class="page-container">
        <nav class="sidenav">
            <ul>
                <li><a href="{{ SITEURL }}/" class="{% if output_file == 'index.html' %}active{% endif %}">Home</a></li>
                {% for title, link in MENUITEMS %}
                <li><a href="{{ link }}">{{ title }}</a></li>
                {% endfor %}
                {% if DISPLAY_PAGES_ON_MENU %}
                    {% for p in pages %}
                    <li><a href="{{ SITEURL }}/{{ p.url }}" {% if p == page %}class="active"{% endif %}>{{ p.title }}</a></li>
                    {% endfor %}
                {% endif %}
            </ul>
        </nav>
        
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
